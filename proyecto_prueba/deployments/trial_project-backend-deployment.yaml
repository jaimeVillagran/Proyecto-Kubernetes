kind: Deployment
metadata:
  name: backend-deployment
  namespace: mi-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: backend-image
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
