  name: trial-project-ingress
  namespace: mi-namespace
spec:
  ingressClassName: nginx # Aqu√≠ es donde especificas el nombre de la clase de Ingress
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
